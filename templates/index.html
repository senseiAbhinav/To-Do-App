<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">📝 Flask To-Do App</h1>
    <form method="POST" action="/add" class="d-flex mb-4">
        <input type="text" name="content" class="form-control me-2" placeholder="Add new task" required>
        <button type="submit" class="btn btn-success">Add</button>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center 
                {% if task.completed %}list-group-item-success{% endif %}">
                {{ task.content }}
                <div>
                    <a href="/complete/{{ task.id }}" class="btn btn-sm btn-warning">✔️</a>
                    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">🗑️</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
